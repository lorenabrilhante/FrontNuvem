<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="https://static.vecteezy.com/ti/vetor-gratis/p1/5351453-mulher-mecanica-logo-design-vetor.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>MPG</title>
  <link rel="stylesheet" type="text/css" href="girly_style.css">
</head>
<body>
  <h1>Mechanic Products for Girlys</h1>

  <!-- Formulário ADD -->
  <form id="add-product-form">
    <h2>Add Product</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01">
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    
    <button type="submit">Add</button>
  </form>

  <!-- Formulário UPDATE -->
  <form id="update-product-form">
    <h2>Update Product</h2>
    
    <input type="hidden" id="update-id" name="update-id">
    
    <label for="update-name">Name:</label>
    <input type="text" id="update-name" name="update-name" required>
    
    <label for="update-price">Price:</label>
    <input type="number" id="update-price" name="update-price" required step="0.01">
    
    <label for="update-description">Description:</label>
    <input type="text" id="update-description" name="update-description" required>
    
    <button type="submit">Update</button>
  </form>

  <ul id="products"></ul>

<!-- Formulário de consulta por ID -->
<form id="get-product-form">
  <h2>Search for Product ID</h2>
  
  <label for="get-id">ID:</label>
  <input type="number" id="get-id" name="get-id" required>
  
  <button type="submit">Search</button>
</form>

<!-- Área para mostrar o produto -->
<div id="product-result"></div>


  <script src="app.js"></script>
  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
